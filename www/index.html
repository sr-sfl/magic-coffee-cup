    <body>

        <div data-role="view" data-layout="default" data-title="Home">
            <div id="main">
                <h1>Busy day?</h1>
                <p>Lets just stop for a moment to ask ourselves the one simple question that comes up every time we need to wake up. Is it time for some coffee? Press start and lets find out what our magic coffecup has to say;)</p>
                <a data-role="button" class="km-large" data-position="fixed" style="background-color: paleturquoise" href="favorites" data-transition="slide:left">START</a>
            </div>
        </div>
            
        
        <div data-role="view" data-layout="default" id="favorites" data-title="Favs" data-stretch="true"> 
            <div class="coffee" id="coffee" >
              <img src="../www/imgs/original.gif" width="100%" onclick='coffee.displayMessage()'/>
              <div id="coffeeMessage" class="coffeeMessage"></div>
            </div>
        </div>
